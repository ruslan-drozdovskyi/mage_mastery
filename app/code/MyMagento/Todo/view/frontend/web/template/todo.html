<div class="form-container">
    <input type="text"
           class="task-input-field"
           id="todo-task-input"
           name="task"
           value=""
           placeholder="Add new task..."
    />
    <div class="actions-toolbar">
        <div class="primary">
            <button type="button"
                    title="Add task"
                    class="action"
            ><span>Add Task</span></button>
        </div>
    </div>
</div>
<!-- ko if: ($data.tasks) -->
<h2>Dynamic list of tasks</h2>
<ul class="tasks">
    <li repeat="foreach: tasks, item: 'task'">
        <a data-bind="
            attr: {
                class: 'status ' + (task().status ? 'complete' : 'open'),
                'data-id': task().id
            },
            click: switchStatus
        "></a>
        <span data-bind="text: task().label" class="label"/>
        <a class="action delete"data-bind="
            attr: {
                'data-id': task().id
            },
            click: deleteTask.bind($data, task().id)
        ">Delete</a>
    </li>
</ul>
<!-- /ko -->
